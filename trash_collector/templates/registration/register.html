{% extends 'base.html' %}

{% block title %} Register Account {% endblock %}

{% block header %} <center>Register Account</center> {% endblock %}

{% block content %}
<center>
  <h2>Sign up</h2>
</center>
<form method="post" class="col-lg-6 offset-lg-3">
  <div class="row justify-content-center">
    {% csrf_token %}
    {{ form.as_p }}
  </div>
  <center><button type="submit" class="btn btn-primary">Sign Up</button></center>
</form>
{% endblock %}
