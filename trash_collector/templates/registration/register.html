{% extends 'base.html' %}

{% block title %} Register Account {% endblock %}

{% block header %} Register Account {% endblock %}

{% block content %}
  <div class="container-fluid m-3">
    <h2>Sign up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <a href="{% url 'home' %}"  class="btn btn-primary text-uppercase">Back</a>
      <button class="btn btn-primary text-uppercase" type="submit">Sign Up</button>
    
    </form>
  </div>
{% endblock %}
